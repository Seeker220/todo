<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todo-list-preview"></div>
    <script>
        fetch('/static/todo.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('todo-list-preview').innerHTML = marked.parse(text);
            });
    </script>
</body>
</html>
