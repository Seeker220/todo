<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="todo-container"></div>
  <a href="/edit.html">Edit To-Do List</a>
  <script>
    fetch('/todo.md')
      .then(response => response.text())
      .then(data => {
        const mdToHtml = markdown => markdown.replace(/- \[ \] /g, '☐ ').replace(/- \[x\] /g, '☑ ');
        document.getElementById('todo-container').innerHTML = mdToHtml(data);
      });
  </script>
</body>
</html>
