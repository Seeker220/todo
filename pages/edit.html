<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit To-Do List</title>
</head>
<body>
  <h1>Edit To-Do List</h1>
  <textarea id="editor" style="width:100%; height:400px;"></textarea>
  <button id="save-btn">Save</button>
  <script>
    // Load the current content
    fetch('/todo.md')
      .then(response => response.text())
      .then(data => document.getElementById('editor').value = data);

    // Save changes via API
    document.getElementById('save-btn').onclick = () => {
      fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: document.getElementById('editor').value })
      }).then(response => {
        if (response.ok) alert('Saved successfully!');
        else alert('Failed to save.');
      });
    };
  </script>
</body>
</html>
